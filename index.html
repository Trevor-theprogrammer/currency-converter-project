<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Assets/favicon.png">
</head>
<body>
    <div class="container">
        <h1>FS Currency Converter</h1>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" min="0" required>

        <label for="fromCurrency">From:</label>
        <select id="fromCurrency"></select>

        <label for="toCurrency">To:</label>
        <select id="toCurrency"></select>

        <button onclick="convertCurrency()">Convert</button>
        <p id="result">Converted amount will appear here.</p>
        <canvas id="rateChart" width="400" height="200"></canvas>

        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <!-- Live Rates Section -->
    <div class="live-rates-container">
        <h2>Live Rates</h2>
        <table id="liveRatesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bid</th>
                    <th>Ask</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will fill this -->
            </tbody>
        </table>
        <a href="#" id="viewMoreRates">View More</a>
    </div>
    <!-- Popular Conversions Section -->
    <div class="popular-conversions-container">
        <h2>Popular conversions</h2>
        <div class="popular-conversions">
            <button data-from="EUR" data-to="USD">1 EUR to USD</button>
            <button>1 EUR to JPY</button>
            <button>1 EUR to GBP</button>
            <button>1 EUR to AUD</button>
            <button>1 EUR to CAD</button>
            <button>1 EUR to CHF</button>
            <button>1 EUR to CNY</button>
            <button>1 EUR to HKD</button>
            <button>1 EUR to NZD</button>
            <button>1 EUR to SEK</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
